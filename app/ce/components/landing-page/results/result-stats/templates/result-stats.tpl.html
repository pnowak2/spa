<div class="container">
	<h2 class="srtitle">
		{{#hasItems}}
			{{itemsCount}} Results {{#showKeyword}}for {{keyword}} {{/showKeyword}}
		{{/hasItems}}

		{{^hasItems}}
			No results found
		{{/hasItems}}	
	</h2>
	
	{{#hasItems}}
		<div class="ce-result-stats__export-link">
			<div class="col-md-12 layout-body-margin1" style="font-size:0.8em;" align="center">
				<strong>Export results in <a class="ce-result-stats__export-xls" href="#">XLS</a></strong> (max. 1000 lines)<br>
			</div>		
		</div>
	{{/hasItems}}
</div>
