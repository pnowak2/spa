<div class="efc-map-popup__field">
	<div class="efc-map-popup__value">{{name}}</div>
</div>

<div class="efc-map-popup__field">
	<span class="efc-map-popup__value">{{type}}</span>
</div>

<div class="efc-map-popup__field">
	<span class="efc-map-popup__value">{{role}}</span>
</div>

<div class="efc-map-popup__field">
	<label class="efc-map-popup__label">
		Address:
	</label>
	<span class="efc-map-popup__value">{{address}}</span>
</div>

<div class="efc-map-popup__field">
	<label class="efc-map-popup__label">
		Website:
	</label>
	<a href="{{website}}" class="efc-map-popup__website-link" href="#" target="_blank">{{website}}</a>
</div>
