<div class="efc-flags__initial">
    {{#initialItems}}
        <img src="/programmes/valor/images/blank.png" class="flag {{code}}" title="{{fullName}}"/>
    {{/initialItems}}
</div>

<div class="efc-flags__rest">
    {{#restItems}}
        <img src="/programmes/valor/images/blank.png" class="flag {{code}}" title="{{fullName}}"/>
    {{/restItems}}
</div>

<div class="efc-flags__toggle-container">
    <a class="efc-flags__toggle" href="#">Show/hide more</a>
</div>
